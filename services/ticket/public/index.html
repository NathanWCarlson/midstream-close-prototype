<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Ticket Management</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-..."
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4 text-center">Ticket Management</h1>

    <!-- New Ticket Form -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Create New Ticket</h5>
        <form id="ticket-form" class="row g-2">
          <div class="col-md-4">
            <input type="text" id="title" class="form-control" placeholder="Title" required />
          </div>
          <div class="col-md-5">
            <input type="text" id="description" class="form-control" placeholder="Description" required />
          </div>
          <div class="col-md-3">
            <input type="text" id="assignee" class="form-control" placeholder="Assignee (optional)" />
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Create Ticket</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Tickets List -->
    <div id="tickets-container" class="row row-cols-1 g-3"></div>
  </div>

  <script>
    const apiUrl = '/api/tickets';

    async function fetchTickets() {
      const res = await fetch(apiUrl);
      const tickets = await res.json();
      return tickets;
    }

    function renderTickets(tickets) {
      const container = document.getElementById('tickets-container');
      container.innerHTML = '';
      tickets.forEach((t) => {
        const card = document.createElement('div');
        card.className = 'col';
        card.innerHTML = `
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">${t.title} <span class='badge bg-secondary'>${t.status}</span></h5>
              <p class="card-text">${t.description}</p>
              <p><strong>Assignee:</strong> ${t.assignee || 'Unassigned'}</p>
              <p><strong>Notes:</strong></p>
              <ul class="list-group mb-2">
                ${t.notes.map(n => `<li class="list-group-item"><em>${n.timestamp}</em>: ${n.text}</li>`).join('')}
              </ul>
              <div class="d-flex gap-2">
                <button class="btn btn-sm btn-success" onclick="updateStatus(${t.id}, 'closed')">Close</button>
                <button class="btn btn-sm btn-outline-primary" onclick="assignTicket(${t.id})">Assign</button>
                <button class="btn btn-sm btn-outline-secondary" onclick="addNote(${t.id})">Add Note</button>
              </div>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    async function loadAndRender() {
      const tickets = await fetchTickets();
      renderTickets(tickets);
    }

    document.getElementById('ticket-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const assignee = document.getElementById('assignee').value;
      await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, description, assignee })
      });
      e.target.reset();
      loadAndRender();
    });

    window.updateStatus = async (id, status) => {
      await fetch(`${apiUrl}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status })
      });
      loadAndRender();
    };

    window.assignTicket = async (id) => {
      const assignee = prompt('Enter assignee name:');
      if (assignee) {
        await fetch(`${apiUrl}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ assignee })
        });
        loadAndRender();
      }
    };

    window.addNote = async (id) => {
      const note = prompt('Enter note:');
      if (note) {
        await fetch(`${apiUrl}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ note })
        });
        loadAndRender();
      }
    };

    // Initial load
    loadAndRender();
  </script>
</body>
</html>
